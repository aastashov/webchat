{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
{% if request.user.is_staff %}
<div class="row login-form">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Access Control System</h3>
            </div>
            <div class="panel-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
                    {{ form.as_p }}
                    <button type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% else %}
    <div class="col-md-4 col-md-offset-4">
        <h4 class="text-center">Вход только для супервайзеров</h4>
        <h5 class="text-center"><a href="/login/">Авторизоваться</a></h5>
    </div>
{% endif %}
</body>
</html>
