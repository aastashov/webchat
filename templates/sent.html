<div class="row msg_container base_sent" id="receive_mess">
    <div class="col-md-10 col-xs-10">
        <div class="messages msg_sent">
            <p class="message_text">{{ m.body }}</p>
            {% if user.has_usable_password %}
            <time datetime="">{{ m.created_at }} {{ m.dialog.manager }}</time>
            {% else %}
            <time datetime="">{{ m.created_at }}</time>
            {% endif %}
        </div>
    </div>
    <div class="col-md-2 col-xs-2 avatar">
        <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
             class=" img-responsive ">
    </div>
</div>
